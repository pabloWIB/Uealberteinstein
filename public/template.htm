<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #f9d829;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            color: #1a1a1a;
            font-size: 24px;
        }

        .content {
            background: #f5f5f5;
            padding: 30px;
            border-left: 6px solid #f9d829;
        }

        .field {
            margin-bottom: 20px;
        }

        .label {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            color: #666;
            letter-spacing: 0.1em;
            margin-bottom: 5px;
        }

        .value {
            font-size: 16px;
            color: #1a1a1a;
        }

        .message-box {
            background: #fff;
            padding: 20px;
            margin-top: 10px;
            border-left: 4px solid #f9d829;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
            color: #666;
            font-size: 14px;
        }
    </style>

</head>

<body>
    <div class="header">
        <h1>Nuevo Mensaje de Contacto</h1>
    </div>

    <div class="content">
        <div class="field">
            <div class="label">Nombre Completo</div>
            <div class="value">{{user_name}}</div>
        </div>

        <div class="field">
            <div class="label">Correo Electrónico</div>
            <div class="value">{{user_email}}</div>
        </div>

        <div class="field">
            <div class="label">Teléfono</div>
            <div class="value">{{user_phone}}</div>
        </div>

        <div class="field">
            <div class="label">Mensaje</div>
            <div class="message-box">{{message}}</div>
        </div>
    </div>

</body>

</html>
